  <!-- header-->
  <div class=" bg-light text-center ">
    <!-- logo -->
    <a class="navbar-brand mx-auto">Proxibanque
      <img src="assets/img/logofeuille.png" width="30" height="30" class="d-inline-block align-top"><br>
      <small>Application de gestion de clients</small>
    </a>
  </div>
  <!-- Formulaire client -->

  <h1 class="h4 col-sm-4 mb-4 mt-5 offset-sm-1"><u>Param√®trage</u></h1>

  <form   (ngSubmit)="onSave(paramForm)" #paramForm ="ngForm">
    <div class="container bg-light border border-dark py-5 ">
      <div class="form-group row ">
        <label class="control-label col-sm-3" for="commission"><strong>Commission</strong></label>
        <div class="col-sm-1">
          <input required type="text" class="form-control" [(ngModel)]="comission" id="comission" name="comission" placeholder="" />
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-3" for="nombreClient"><strong>Nombre de clients par
            conseillers</strong></label>
        <div class="col-sm-1">
          <input required type="text" class="form-control" [(ngModel)]="nombreClient" id="nombreClient" name="nombreClient" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-3" for="nombreConseiller"><strong>Nombre de conseillers</strong></label>
        <div class="col-sm-1">
          <input required type="text" class="form-control" [(ngModel)]="nombreConseiller" id="nombreConseiller" name="nombreConseiller" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-3" for="customSwitch"><strong>Graphe(Histogramme/Camembert) </strong></label>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input"  id="customSwitch"
            name="customSwitch">
          <label class="custom-control-label" for="customSwitch"></label>
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="mt-3  col-sm-3 offset-sm-2 ">
        <button type="submit" class="btn btn-outline-secondary">Valider</button>
      </div>
    </div>
    <div class="form-group">
      <div class="mt-3  col-sm-3 offset-sm-2 ">
        <button type="submit" (click)="defaultValue()" class="btn btn-outline-secondary">Valeurs Par default</button>
      </div>
    </div>
  </form>
