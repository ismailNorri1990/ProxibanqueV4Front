  <!-- header-->
  <div class=" bg-light text-center ">
      <!-- logo -->
      <a class="navbar-brand mx-auto">Proxibanque
        <img src="assets/img/logofeuille.png" width="30" height="30" class="d-inline-block align-top"><br>
        <small>Application de gestion de clients</small>
      </a>

    </div>
  <!-- Login Form -->
   <h1 class="h4 col-sm-4 mb-4 mt-5 offset-sm-1"><u>Authentification:</u></h1>

   <div class="alert alert-warning container" *ngIf="loginForm.dirty && loginForm.invalid">Entrez un login et un mot de passe valid!</div>
    <form (ngSubmit)="!loginForm.invalid && checkLogin()" #loginForm ="ngForm">
      <div class="container bg-light border border-dark py-5">
        <div class="form-group row">
          <label class="control-label col-sm-1" for="login"><strong>Login</strong></label>
          <div class="col-sm-3">
            <input type="text" [(ngModel)]="login" class="form-control" id="login" name="login" placeholder="login" required="required"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-sm-1" for="password"><strong>Password</strong></label>
          <div class="col-sm-3">
            <input type="text" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="password" required="required">
          </div>
        </div>

      </div>

      <div class="form-group">
        <div class="mt-3  col-sm-3 offset-sm-2 ">
          <button type="submit" class="btn btn-outline-secondary">Connexion</button>
        </div>
      </div>

    </form>
