<!-- Header -->
<app-header></app-header>
<div class="container">
<!-- Login Form -->
<h1 class="h4 col-sm-4 mb-4 mt-5 offset-sm-1"><u>Liste des conseillers:</u></h1>


  <table class="table table-striped mt-5">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nom</th>
        <th scope="col">prenom</th>
        <th scope="col">addresse</th>
        <th scope="col">email</th>
        <th scope="col">actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Boucler sur les éléments du Tableau conseiller-->
      <tr *ngFor="let conseiller of conseillers; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{conseiller.nom}}</td>
        <td>{{conseiller.prenom}}</td>
        <td>{{conseiller.adresse}}</td>
        <td>{{conseiller.email}}</td>
        <td class="row mx-md-n2">
          <a routerLink='Llist-clients/affectation-client'  class="col px-md-1"><img src="assets/img/affectation.png" width="20" height="20"></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
